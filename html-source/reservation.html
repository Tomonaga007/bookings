  <script>

  // Example starter JavaScript for disabling form submissions if there are invalid fields
  (function () {
    'use strict'
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.querySelectorAll('.needs-validation')
    // Loop over them and prevent submission
    Array.prototype.slice.call(forms)
            .forEach(function (form) {
              form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                  event.preventDefault()
                  event.stopPropagation()
                }
                form.classList.add('was-validated')
              }, false)
            })
  })()

  const elem = document.getElementById('reservation-dates');
  const rangepicker = new DateRangePicker(elem, {
    format: "dd/mm/yyyy"
  });

  function notify(msg, msgType){
    notie.alert({
      type: msgType,
      text: msg,
    })
  }

  function notifyModal(title, text, icon, confirmationButton){
    Swal.fire({
      title: title,
      text: text,
      icon: icon,
      confirmButtonText: confirmationButton
    })
  }

  let attentinon = Prompt()
  document.getElementById("btn").addEventListener("click", function (){
    let html = `
      <form method="post" id="check-availability-form" action="" class="needs-validation" autocomplete="off" novalidate>
          <div class="row" id="reservation-dates-modal">
          <div class="col-md-6">
            <input disabled required type="text" class="form-control" id="start" name="start" placeholder="Arival Date">
          </div>
          <div class="col-md-6">
            <input disabled required type="text" class="form-control" id="end" name="end" placeholder="Departure Date">
          </div>
          </div>
        </form>
    `
    attentinon.custom({msg:html, title:"Choose Your Dates"})
  })

  function Prompt(){
    let toast = function (c){
      const { msg="", icon="success", position="top-end" } = c
      const Toast = Swal.mixin({
        toast: true,
        position: position,
        showConfirmButton: false,
        timer: 3000,
        timerProgressBar: true,
        icon: icon,
        title: msg,
        didOpen: (toast) => {
          toast.addEventListener('mouseenter', Swal.stopTimer)
          toast.addEventListener('mouseleave', Swal.resumeTimer)
        }
      })

      Toast.fire({})
    }
    let success = function (c){
      const { msg="", title="", footer="" } = c
      Swal.fire({
        icon: 'success',
        title: title,
        text: msg,
        footer: footer
      })
    }

    let custom = async function (c){
      const { msg="", title=""} = c
      const { value: formValues } = await Swal.fire({
        title: title,
        html: msg,
        focusConfirm: false,
        showCancelButton: true,
        willOpen: () => {
          const elem = document.getElementById("reservation-dates-modal");
          const rp = new DateRangePicker(elem, {
            format: "dd/mm/yyyy",
            showOnFocus: true,
          });
        },
        didOpen: () => {
          document.getElementById("start").removeAttribute("disabled")
          document.getElementById("end").removeAttribute("disabled")
        },
        preConfirm: () => {
          return [
            document.getElementById('start').value,
            document.getElementById('end').value
          ]
        }
      })

      if (formValues) {
        Swal.fire(JSON.stringify(formValues))
      }
    }
    return {
      toast: toast,
      success: success,
      custom: custom,
    }
  }
